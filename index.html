<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="myDiv">
            <img src="react-.jpg" class="Image">
            <p class="paragraph">SOME RANDOM TEXT, SOME RANDOM TEXT,SOME RANDOM TEXT,
                SOME RANDOM TEXT
            </p>
            <div class="form-container">
                <div class="tabs">
                    <button class="tab-link active" data-tab="sign-in">Login</button>
                    <button class="tab-link" data-tab="sign-up">Sign Up</button>
                </div>
                <div id="sign-in" class="tab-content active">
                    <p>
                    <div class="form-group">

                        <input type="email" id="email" name="email" placeholder="  Enter Email" required>
                    </div>
                    <div class="form-group">

                        <input type="password" id="password" name="password" placeholder="  Enter Password" required>
                    </div>
                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <button type="submit">LOGIN</button>
                    <p class="fpassword">Forgot Password?</p>
                    <p class="sociallogin">or login with</p>
                    <div class="icons">
                        <i class="fa fa-google"></i>
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-twitter"></i>

                    </div>

                    <p>Don't have an account? <a href="#"">Create new
                            now!</a></p>
                    <p>By signing up, you are agree with our <a href="#">Terms & Conditions</a></p>

                    </form>
                </div>
                <div id="sign-up" class="tab-content">
                    <form>
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="   Enter Name" required>
                        </div>
                        <div class="form-group">

                            <input type="email" id="email" name="email" placeholder="  Enter Email" required>
                        </div>
                        <div class="form-group">

                            <input type="password" id="password" name="password" placeholder="  Set Password" required>
                        </div>
                        <button type="submit">SIGN UP</button>
                    </form>

                </div>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
